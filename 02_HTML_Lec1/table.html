<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <h2>Table</h2>
    
    <!-- for making table -->
     <table>
            
            <!-- for making table header -->
             <thead>

                <!-- for making row -->
                 <tr>

                    <!-- for making header column -->
                     <th>No</th>
                     <th>Name</th>
                     <th>Subject</th>
                     <th>Marks</th>

                 </tr>
             </thead>

             <!-- For Making Table Body -->
              <tbody>

                <!-- For Inserting Data in row 1 -->
                 <tr>
                    <td>1</td>
                    <td>spiderman</td>
                    <td>English</td>
                    <td>90</td>
                 </tr>

                 <!-- for Inserting Data in row 2 -->
                  <tr>
                    <td>2</td>
                    <td>iromman</td>
                    <td>English</td>
                    <td>99</td>
                 </tr>

                 <!-- for Inserting Data in row 3 -->
                 <tr>
                    <td>3</td>
                    <td>Galctus</td>
                    <td>English</td>
                    <td>75</td>
                 </tr>

                 <!-- for Inserting Data in row 4 -->
                 <tr>
                    <td>4</td>
                    <td>Dr.doom</td>
                    <td>English</td>
                    <td>98</td>
                 </tr>

              </tbody>
     </table>
</body>
</html>
