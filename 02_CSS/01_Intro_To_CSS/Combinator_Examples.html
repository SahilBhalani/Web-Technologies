<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator Examples</title>
</head>

<style>
    /* Descendant Combinator */
     div.p{
        color: rgb(236, 59, 0);
    }

    /* Child Combinator */
    div > p{
        color: rgb(7, 250, 226);
    }

    /* Adjacent Combinator */
    h3 + p{
        color : red;
    }

    /* general sibling Combinator */

    h3 ~ p {
        color: purple;
    }
</style>
<body>
    <div>
        <p>Paragraph inside the div (parent)</p>
        <p>Another Paragraph inside the same div(Child)</p>
    </div>

    <h3>Heading 3</h3>
    <p>Paragraph Next to h3 (Adjacent Sibling)</p>
    <p>Another paragraph next to h3(general sibling)</p>
    
</body>
</html>
