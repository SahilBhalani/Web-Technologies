<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reg Form</title>
</head>
<body>

    <h1>Welcome To Techmart!</h1>

    <form>

    <div>
    <label for="fname">Full Name:</label>
    <input type="text" id="fname" placeholder="Enter Your Full Name" required>
    </div>

    <br>

    <div>
    <label for="email">Email address:</label>
    <input type="email" id="email" placeholder="Enter Your Email Address" required>
    </div>

    <br>

    <div>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter Your password" required>
    </div>

    <br>

    <div>
    <label for="Cpassword">Confirm Password:</label>
    <input type="password" id="password" placeholder="Enter Your Conform password" required>
    </div>

    <br>

    <div>
    <label for="dob">Date Of Birth:</label>
    <input type="text" id="dob" placeholder="Enter Your DOB" pattern="\d{2}-\d{2}-\d{4}" required>
    </div>

    <br>

    <div>
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" placeholder="Enter Your Phone Number" pattern="+[9][1]\d{10}" required>
    </div>

    <br>

    <div>
    <label for="cc">Credit Card Number:</label>
    <input type="text" id="cc" placeholder="Enter Your Credit Card Number" pattern="\d{16}" required>
    </div>

    <br>

    <div>
    <label for="uname">Username:</label>
    <input type="text" id="uname" placeholder="Enter Your Username" pattern="^[a-zA-Z0-9]+$" required>
    </div>

    <br>

    <div>
    <label for="website">Website URL:</label>
    <input type="text" id="website" placeholder="Enter Your Website URL" pattern="https?:\\.+" required>
    </div>

    <br>

    

    <button type="submit">Register</button>
    </form>
</body>
</html>
