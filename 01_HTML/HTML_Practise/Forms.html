<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h2>User Form</h2>

    <form action="">
    <div>
        <label for="fname">Full Name</label>
        <input type="text" id="fname" placeholder="Enter Your Fullname">
    </div>

    <br>

    <div>
        <label for="nickname">Nickname</label>
        <input type="text" id="nickname" value="NickNamed" readonly>
    </div>

    <br>

    <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Email">
    </div>

    <br>

    <div>
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter Your Password">
    </div>

    <br>

    <div>
        <label for="myNum">Mobile NO</label>
        <input type="tel" id="myNum" min="10" max="10" required>
    </div>

    <br>


    <div>
    <label for="city">City</label>
    <select id="city">
        <option value="01">Surat</option>
        <option value="02" selected>Baroda</option>
        <option value="03">Ahmedabad</option>
    </select>
    </div>

    <br>

    <div>
        <fieldset>
           <legend>Choose Wisely</legend>
           <label for="tea">Tea</label>
           <input type="checkbox" id="tea">

           <label for="Coffee">Coffee</label>
           <input type="checkbox" id="Coffee">
        </fieldset>
    </div>

    <br>

    <div>
        <fieldset>
            <legend>Do you agree with terms And condition</legend>
            <input type="radio" name="tc" id="yes">
            <label for="yes">Yes</label>

            <input type="radio" name="tc"
            id="no">
            <label for="no">No!</label>
        </fieldset>
    </div>

    <br>

    <div>
        <label for="srch">Search</label>
        <input type="search" id="srch">
    </div>

    <br>

    <div>
        <label for="vol">Volume</label>
        <input type="range" id="vol" min="1" max="100" value="25">
    </div>

    <br>

    <div>
        <label for="browsers">Browser</label>
        <input list="browsers">
        <datalist id="browsers">
            <option value="Edge"></option>
            <option value="Brave"></option>
            <option value="Chrome"></option>
        </datalist>
    </div>

    <br>

    <div>
        <label for="file">Add File</label>
        <input type="file" id="file" multiple">
    </div>

    <br>

    <div>
        <input type="submit" value="Register">
        <input type="reset">
    </div>

</form>

</body>

</html>
