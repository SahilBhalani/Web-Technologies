<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List Table</title>
</head>
<body>
    <h2>Product Details</h2>

    <table border="3px">
        <thead>
            <tr>
                <th scope="col" rowspan="2">Product Name</th>
                <th scope="col" rowspan="2">Category</th>
                <th scope="col" colspan="2">Price </th>
                <th scope="col" rowspan="2">Stock Status </th>
            </tr>

            <tr>
                <th>MRP</th>
                <th>Wholesale</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Laptop</th>
                <td>Electronics</td>
                <td>$999</td>
                <td>$699</td>
                <td> In Stock</td>
            </tr>

            <tr>
                <th scope="row">Headphones</th>
                <td>Accessories</td>
                <td>$199</td>
                <td>$99</td>
                <td>Out of Stock</td>
            </tr>

            <tr>
                <th scope="row">Coffee Maker</th>
                <td>Home Appliances</td>
                <td>$49</td>
                <td>$29</td>
                <td>In Stock</td>
            </tr>

            <tr>
                <th scope="row">Desk Chair</th>
                <td>Furniture</td>
                <td>$150</td>
                <td>$110</td>
                <td>In Stock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
