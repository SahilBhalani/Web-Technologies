<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Practise 2</title>
</head>
<body>
    <!-- Table Tag -->
     <table title="Student Table" border="2px">
        <!-- Table  Group Header -->
        <thead>
            <!-- Table Row -->
            <tr>
                <!-- Table Row Headings -->
                <th>No </th>
                <th>Name </th>
                <th>Subject </th>
                <th>Marks </th>
            </tr>
        </thead>
        
        <!-- Table Body -->
        <tbody>
            <tr>
                <!-- Table Standard Data Cells -->
                <td>1 </td>
                <td>Sahil </td>
                <td>English </td>
                <td>90 </td>
            </tr>

            <tr>
                <td>2 </td>
                <td>akhil </td>
                <td>English </td>
                <td>80 </td>
            </tr>

            <tr>
                <td>3 </td>
                <td>Arjun </td>
                <td>English </td>
                <td>70 </td>
            </tr>

            <tr>
                <td>4 </td>
                <td>Nitya </td>
                <td>English </td>
                <td>95 </td>
            </tr>
        </tbody>
     </table>

</body>
</html>
