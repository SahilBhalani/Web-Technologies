<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validations</title>
</head>

<style>
    input:valid {

        border: 2px solid green;
    }

    input:invalid {

        border: 2px solid red;
    }
</style>

<body>

    <!-- valid & Invalid Cues -->
    <form>
        <label for="Email">Email</label>
        <input type="email" id="Email">

        <br>

        <input type="submit" value="Submit">

    </form>


    <!-- Patters -->
    <!-- Regular Expressions -->
    <!-- - **Character Classes**: Define a set of characters.
    - `[a-z]`: Matches any one lowercase letter from a to z.
    - `[A-Z]`: Matches any one uppercase letter from A to Z.
    - `[0-9]`: Matches any one digit from 0 to 9. -->
    <!-- \d{length} compares only digit and should be equal to the length -->

    <!-- Credit Card Pattern -->
    <form>

        <label for="cc">Credit Card Number</label>
        <input type="text" id="cc" pattern="\d{16}">\

        <br><br>

        <label for="date">Date</label>
        <input type="text" id="date" pattern="\d{2}-\d{2}-\d{4}">

        <br><br>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" pattern="[+][9][1]-\d{10}">

        <br><br>
        <label for="url">Url</label>
        <input type="url" id="url">

        <br><br>

        <label for="url">MyUrl</label>
        <input type="url" id="url" pattern="https?://.+">

    </form>
    
</body>

</html>
